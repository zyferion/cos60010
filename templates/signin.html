<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/styles/stylesheet.css" rel="stylesheet"> <!-- TODO: change to use Django static reference -->
    <title>Sign In</title>
</head>

<body>

    <section class="form mt-2 mt-md-5 mx-2 mx-md-3">
        <div class="container">
            <div class="row-shadow row no-gutters p-3">
                <div class="col-lg-5 d-flex justify-content-center">
                    <img src="../static/images/wireframe.png" class="img-fluid py-5 px-3" alt="Clipart of a person standing on top of a mountain of books holding a trophy above their head.">
                </div>
                <div id="containerform" class="col-lg-7">
                    <h1>Welcome back!</h1>
                    <form action="">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email Address" class="form-control my-3 p-2">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Password" class="form-control my-3 p-2">
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Remember me
                            </label>
                        </div>
                        <div class="form-row py-3">
                            <div class="col py-1">
                                <a href="#" class="btn btn-in-primary me-3">Login</a>
                                <a href="#" class="btn btn-in-secondary me-3">Reset Password</a>
                                <a href="signup.html" class="btn btn-in-secondary me-3">Create Account</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
