{% extends "base.html" %}

{% load static %}

{% block scripts %}
    <script src="{% static 'quiz/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
Quiz List

{% endblock title %}

{% block content %}

<!-- Modal -->
<div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" id="modal-body-confirm"> Hello there
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="start-button" class="btn btn-primary">Start</button>
    </div>
    </div>
</div>
</div>

<div class="h1">Quiz List</div>
<hr>
{% for obj in object_list %}
    <button
        class="btn btn-link modal-button"
        data-pk="{{obj.pk}}"
        data-quiz="{{obj.name}}"
        data-subject="{{obj.subject}}"
        data-questions="{{obj.number_of_questions}}"
        data-toggle="modal"
        data-target="#quizStartModal">
        {{obj.subject}} - {{obj.name}}
    </button><br>

{% endfor %}
{% endblock content %}
